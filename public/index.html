<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trimble Connect Extensions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .extensions {
            display: grid;
            gap: 15px;
            margin-top: 30px;
        }
        
        .extension-link {
            display: block;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }
        
        .extension-link:hover {
            background: #667eea;
            color: white;
            transform: translateX(5px);
        }
        
        .extension-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .extension-desc {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”§ Trimble Connect Extensions</h1>
        <p class="subtitle">Manage your custom extensions</p>
        
        <div class="extensions">
            <a href="/resources/HelloWorld-Vanilla/manifest.json" class="extension-link">
                <div class="extension-name">Hello World (Vanilla)</div>
                <div class="extension-desc">Minimal vanilla JavaScript extension</div>
            </a>
            
            <a href="/resources/HelloWorld-React/manifest.json" class="extension-link">
                <div class="extension-name">Hello World (React)</div>
                <div class="extension-desc">React + TypeScript extension</div>
            </a>
        </div>
        
        <div class="footer">
            <p>Use the manifest URLs above in Trimble Connect to add extensions</p>
        </div>
    </div>
</body>
</html>
